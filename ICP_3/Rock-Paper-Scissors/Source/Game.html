<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center">Rock paper scissors game</h1>
    <!--Using bootstrap grid-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <div><h2>User</h2></div>
                <!--User selection for game will be input-->
                <div id="user">
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <div><h2>Computer</h2></div>
                <!--Computer selection for game will be input-->
                <div id="computer">
                </div>
            </div>

        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-sm-12 text-center">
                <!--Result of the game will be inserted-->
                <h3 id="result" style="color: blue">
                </h3>
            </div>
        </div>

        <div class="row" style="margin-top: 20px">
            <!--Buttons that represent user selection-->
            <div class="col-sm-4 text-center ">
                <button type="button">rock</button>
            </div>
            <div class="col-sm-4 text-center">
                <button type="button">paper</button>
            </div>
            <div class="col-sm-4 text-center ">
                <button type="button">scissors</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="Game.js"></script>

</body>
</html>
